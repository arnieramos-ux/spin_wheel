<div class="container">

  <!-- 🎁 Prize Cards -->
  <div class="prizes-row">
    <div class="prize-card">
      <app-prizes-card title="MINOR" subtitle="Prizes" image="/assets/images/small_roulette1.png"></app-prizes-card>
    </div>
    <div class="prize-card">
      <app-prizes-card title="MAJOR" subtitle="Prizes" image="/assets/images/small_roulette2.png"></app-prizes-card>
    </div>
    <div class="prize-card">
      <app-prizes-card title="GRAND" subtitle="Prizes" image="/assets/images/small_roulette3.png"></app-prizes-card>
    </div>

    <app-level subtitle="REQUIRED VIP LEVEL" title="VIP 10"></app-level>

  </div>

  <!-- 🎡 Roulette Wheel -->
  <div class="wheel-container">
    <div #wheel class="wheel">
      <div class="slice slice1"></div>
      <div class="slice slice2"></div>
      <div class="slice slice3"></div>
      <div class="slice slice4"></div>
      <div class="slice slice5"></div>
      <div class="slice slice6"></div>
    </div>

    <button class="spin-info-btn" (click)="spinWheel()">
      <div class="spin-label">NO. OF FREE SPIN</div>
      <div class="spin-count">1 SPIN</div>
    </button>

    <div class="rim">
      <img src="/assets/images/rim.png" alt="">
    </div>

    <!-- 💡 Rim Bulbs -->
    <div class="rim-bulbs">
      <div class="bulb" style="top: 8%; left: 48%;"></div>
      <div class="bulb" style="top: 20%; left: 78%;"></div>
      <div class="bulb" style="top: 48%; left: 89%;"></div>
      <div class="bulb" style="top: 74%; left: 80%;"></div>
      <div class="bulb" style="top: 90%; left: 50%;"></div>
      <div class="bulb" style="top: 74%; left: 16%;"></div>
      <div class="bulb" style="top: 48%; left: 7%;"></div>
      <div class="bulb" style="top: 19%; left: 19%;"></div>
    </div>

    <div class="ribbon">
      <img src="/assets/images/ribbon.png" height="100px" alt="">
    </div>

    <div class="arw-btn">
      <img src="/assets/images/arrw-btn.png" height="20px" alt="">
    </div>
  </div>

</div>
